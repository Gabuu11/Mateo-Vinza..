<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea, .contact-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[readonly] {
            background-color: #e9e9e9;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>MJVU NEWS</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="noticias.html">Noticias</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Contacto</h2>
            <form action="enviar_formulario.php" method="post">
                <h3>Datos del Autor</h3>
                <label for="author-name">Nombre del Autor:</label>
                <input type="text" id="author-name" name="author-name" value="Mateo Vinza" readonly>
                
                <label for="author-email">Correo Electrónico del Autor:</label>
                <input type="email" id="author-email" name="author-email" value="mateo.vinza@unach.edu.ec" readonly>
                
                <h3>Datos del Lector</h3>
                <label for="reader-name">Nombre del Lector:</label>
                <input type="text" id="reader-name" name="reader-name" required>
                
                <label for="reader-email">Correo Electrónico del Lector:</label>
                <input type="email" id="reader-email" name="reader-email" required>
                
                <label for="reason">Motivo del Contacto:</label>
                <select id="reason" name="reason" required>
                    <option value="">Seleccione una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="comentario">Comentario</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
